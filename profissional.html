<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barber Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel = "stylesheet" href="css/profissional.css">
</head>
<body>

<header>
  <img src="images/corte-de-barba.png" alt="Logo" />
  <h1>Barber Shop</h1>
</header>


<!--  Container com span que puxa o serviço selecionado  --->
    <div class="container">
    <div class="titulo-secao">
        <img src="images/corte-de-barba.png" width="60" />
            <div class="texto-boas-vindas">
                <p class="paragrafoApresent">Seja bem-vindo ao serviço de agendamento da</p>
                    <h3 class="titleBarber">Barber Shop</h3> 
            </div>
        </div>


        <div class="containerService">
            <h2 class="subtitleService">
                Serviço Selecionado:<span id="nome-servicoSelecionado">(servico)</span>
            </h2>
            <h3 class="subtitleService">Selecione o profissional</h3>
        </div>
    </div>    

    <!-- Container com as imagens dos profissionais e direciona o profissional
        escolhido para lógica de salvar a informação -->
     <div class="containerProfessionals">
        <div class="professional-card">
            <Button id="button_Profissional" class="buttonProfissional" ><img class="barbers" 
                src="images/Barber 1.png" alt="Barbeiro Emerson"></Button>
            <p class="professionalName">Emerson</p>
        </div>
        
        <div class="professional-card">
            <button id="button_Profissional" class="buttonProfissional"><img class="barbers" 
                src="images/Barber 2.png" alt="Barbeiro Carlos"></button>
            <p class="professionalName">Carlos</p>
        </div>
        
        <div class="professional-card">
            <button id="button_Profissional" class="buttonProfissional"><img class="barbers" 
                src="images/Barber 3.png" alt="Barbeiro Vinicio"></button>
            <p class="professionalName">Vinicio</p>
        </div>

      </div>

     <hr class="borderline">

     <!-- Container que puxa a lógica de dias da semana real -->
     <div class="calendario">
        <h3 class="titulo-dias"></h3>
        <div class="container-dias" id="dias-disponiveis"></div>
     </div>

     <hr class="borderline">

     <!-- Container que puxa informação dos horários  -->
    <div class="secao-horarios">
        <h3 class="subtitleHour">Selecione o horário</h3>
        <div id="horarios-disponiveis" class="container-horarios">
            </div>
    </div>

</body>
<script src="script/profissional.js"></script>
</html>
