<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barber Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel = "stylesheet" href="css/finalizar.css">
</head>

<body>

<!-- Header com icone e titulo barbershop -->
<header>
  <img src="images/corte-de-barba.png" alt="Logo" />
  <h1>Barber Shop</h1>
</header>

<!-- Container com subtitulo e segundo icone -->
<div class="container">
    <div class="titulo-secao">
        <img src="images/corte-de-barba.png" width="60" />
        <div class="texto-boas-vindas">
        <p class="paragrafoApresent">
        Seja bem-vindo ao serviço de agendamento da</p>
        <h3 class="titleBarber">Barber Shop</h3> 
        </div>
      </div>

        <div class="container">
    <h3 class="form-title">Informação do usuário</h3>
    
    <div class="form-group">
        <label for="nome-cliente">Nome</label>
        <input type="text" id="nome-cliente" placeholder="Digite seu nome completo">
    </div>

    <div class="form-group">
        <label for="celular-cliente">Celular(Whatsapp)</label>
        <input type="tel" id="celular-cliente" placeholder="(00) 00000-0000">
    </div>

    <div class="container-botoes">
        <button id="btn-finalizar" class="botao-finalizar">Finalizar</button>
        <button onclick="window.history.back()" class="botao-voltar">Voltar</button>
    </div>
    </div>
  
</body>
    <script src="script/finalizar.js"></script>
</html>
